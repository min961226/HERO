<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<head>
   <meta charset="UTF-8">
   <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
   <link rel="stylesheet" th:href="@{/libs/smartwizard/css/smart_wizard_theme_arrows.min.css}" type="text/css" />

</head>

<body>
   <div id="wrapper">
      <div th:include="common/sidebar.html"></div>
      <div class="content-page">
         <div class="content">
            <div class="container-fluid">
               <!-- start page title -->
               <div class="row">
                  <div class="col-18">
                     <br>
                     <div class="page-title-box">
                        <h3 class="page-title">개인정보 조회 및 수정</h3>
                        <hr>
                     </div>
                     <hr>
                     <!-- 여기서부터 본문 생성 -->
                     <div class="col-lg-11">
                        <div class="card">
                              <p class="sub-header"></p>
                             

                                 <div class="p-3">
                                       <h4 class="header-title mt-0 mb-1">인적 사항</h4>
                                       <hr><br>
                           <form class="form-horizontal" action="/humanResource/myPageUpdate" method="post">
                                       <div class="row">
                                          <div class="col-12">
                                             <div class="mb-3">
                                                <div class="row">
                                                   <div class="mb-3 row">
                                                      <label class="col-lg-2 col-form-label" for="example-number" align="center" name="koreanName">성 명(한글)</label>
                                                      <div class="col-lg-4">
                                                         <input class="form-control" id="example-number" type="text" name="koreanName"  readonly="readonly" th:value="${myPageList.koreanName}">
                                                      </div>   
                                                      
                                                     
															<label class="col-lg-2 col-form-label" for="example-number" align="center">주민등록 번호</label>
															<div class="col-lg-2" style="width: 225px;">
																<input class="form-control" id="ssn" name="ssn1" type="text"  readonly="readonly" th:value="${myPageList.ssn.substring(0,6)}">
															</div>
															_
															<div class="col-lg-1" style="width: 225px;">
																<input class="form-control" id="ssn2" name="ssn2" type="password" readonly="readonly" th:value="${myPageList.ssn.substring(7,14)}" >
															</div>
														
                                                      
                                                   
                                                   </div>
                                                   <div class="mb-3 row">
                                                      <label class="col-lg-2 col-form-label" for="example-number" align="center" name="englishName">성 명(영문)</label>
                                                      <div class="col-lg-4">
                                                         <input class="form-control" id="example-number" type="text" name="englishName"  readonly="readonly" th:value="${myPageList.englishName}">
                                                      </div>
                                                      <label class="col-lg-2 col-form-label " for="example-number" align="center" name="speciality">특 기</label>
                                                      <div class="col-lg-4">
                                                         <input class="form-control" id="example-number" type="text" name="speciality"  th:value="${myPageList.speciality}">
                                                      </div>      
                                                   </div>         
                                                      
                                                   


                                                   <div class="mb-3 row">
                                                      <label class="col-lg-2 col-form-label" for="simpleinput" align="center">본적</label>
                                                      <div class="col-lg-3"> 
                                                      <input type="text" class="form-control" id="familyOriginAddress1" name="familyOriginAddress" readonly="readonly" th:value="${myPageList.familyOriginAddress}">
                                                      </div>																										
                                                      <div class="col-lg-1">
                                                         <button type="button" id="familyOriginAddress" class="btn btn-info" style="font-size: 12px;">주소찾기</button>
                                                      </div>
                                                      <label class="col-lg-2 col-form-label" for="simpleinput" align="center">상세주소</label>
                                                      <div class="col-lg-4"> 
                                                      <input type="text" class="form-control" id="familyOriginAddress2" name="familyOriginAddressDetail" th:value="${myPageList.familyOriginAddressDetail}">
                                                      </div>
                                                     
                                                   </div>
                                                   <div class="mb-3 row">
                                                      <label class="col-lg-2 col-form-label" for="simpleinput" align="center">현재 주소</label>
                                                      <div class="col-lg-3">
                                                         <input type="text" class="form-control" id="address1" name="address" readonly="readonly" th:value="${myPageList.address}">
                                                      </div>
                                                      <div class="col-lg-1">
                                                         <button type="button" id="address" class="btn btn-info" style="font-size: 12px;">주소찾기</button>
                                                      </div>
                                                      <label class="col-lg-2 col-form-label" for="simpleinput" align="center">상세주소</label>
                                                      <div class="col-lg-4">
                                                         <input type="text" class="form-control" id="address2" name="addressDetail" th:value="${myPageList.addressDetail}">
                                                      </div>
                                                   </div>
                                                   <div class="mb-3 row">
                                                      <label class="col-lg-2 col-form-label" for="example-number" align="center" name="phone">휴대 전화</label>
                                                         
                                                      <div class="col-lg-4">
                                                         <input class="form-control" id="example-number" type="tel" name="phone"  th:value="${myPageList.phone}">   
                                                      </div>
                                                      <label class="col-lg-2 col-form-label" for="example-number" align="center" name="tel">자택 전화</label>
                                                      <div class="col-lg-4">
                                                         <input class="form-control" id="example-number" type="tel" name="tel"  th:value="${myPageList.tel}">
                                                      </div>
                                                   </div>
                                                   <div class="mb-3 row">
                                                      <label class="col-lg-2 col-form-label" for="example-number" align="center" name="memberNo">사 번</label>
                                                      <div class="col-lg-4">
                                                         <input class="form-control" id="example-number" type="text" name="memberNo" readonly="readonly" th:value="${myPageList.memberNo}">
                                                      </div>
                                                      <label class="col-lg-2 col-form-label" for="example-number" align="center" name="departmentPhone">부서 전화</label>
                                                      <div class="col-lg-4">
                                                         <input class="form-control" id="example-number" type="text" name="departmentPhone"  th:value="${myPageList.departmentPhone}">
                                                      </div>
                                                   </div>

                                                   <div class="mb-3 row">
                                                      <label class="col-lg-2 col-form-label" for="example-email" align="center" name="email">이메일</label>
                                                      <div class="col-lg-4">
                                                         <input type="email" id="example-email" class="form-control" name="email"  th:value="${myPageList.email}">
                                                      </div>
                                                         <label class="col-lg-2 col-form-label" align="center">남녀 구분</label>
                                                   <div class="col-lg-1">
                                                   <input type="text" id="gender" class="form-control" name="gender" readonly="readonly" th:value="${myPageList.gender}">
                                                      
                                                   </div>
                                                   <label class="col-lg-2 col-form-label" for="example-email" align="center">국적</label>
                                                   <div class="col-lg-1">
                                                      	 <input type="text" id="national" class="form-control" name="national" readonly="readonly" th:value="${myPageList.national}">
                                                   </div>
                                                   </div>
                                                   

                                                   <div class="mb-3 row">
                                                      <label class="col-lg-2 col-form-label" align="center">부 서</label>
                                                      <div  class="col-lg-4">
                                                       <input type="text" id="departmentName" class="form-control" name="departmentName" readonly="readonly" th:value="${myPageList.departmentName}">
                                                      </div>
                                                      <label class="col-lg-2 col-form-label" align="center">직 급</label>
                                                      <div class="col-lg-4">
                                                      <input type="text" id="jobName" class="form-control" name="jobName" readonly="readonly" th:value="${myPageList.jobName}">
                                                      </div>
                                                   </div>
                                                </div>


                                                <div class="mb-3 row">
                                                   <label class="col-lg-2 col-form-label" align="center">호 봉</label>
                                                      
                                                   <div class="col-lg-4">
                                                      <input type="text" class="form-control" id="simpleinput" name="salaryStepByRank" readonly="readonly" th:value="${myPageList.salaryStepByRank}">
                                                   </div>
                                                   <label class="col-lg-2 col-form-label" align="center">직 책</label>
                                                   <div class="col-lg-4">
                                                      <input type="text" class="form-control" id="simpleinput" name="jobNo" readonly="readonly" th:value="${myPageList.jobNo}">
                                                   </div>
                                                </div>
                                                <div class="mb-3 row">
                                                   <label class="col-lg-2 col-form-label" align="center">아이디</label>
                                                      
                                                   <div class="col-lg-4">
                                                    <input type="text" class="form-control" id="memberId" name="memberId" onchange="idChange()" required="required"  readonly="readonly" th:value="${myPageList.memberId}">
                                                   </div>


                                                </div>
                                             </div>
                              
                                             <div class="mb-3 row">
														</div>
                                             <!-- end col -->
                                          </div>
                                          <!-- end row -->
                                       </div>
                                    </div>
                                    
                                          </div> <!-- end col -->
                                       </div> <!-- end row -->
                                    </div>
                                 </div>
                              </div>
                              <button type="submit" class="btn btn-info">저장</button>
                              <button type="reset" class="btn btn-success" style="margin-left: 10px" id="cancel">취소</button>
                           </form>
                        </div>
                        <!-- end card -->


                     </div>
                  </div>
               </div>
            </div>


            <!-- end card-body -->
         </div>
         <!-- end card-->
      </div>
      <!-- end col -->
   <div th:include="common/footer.html"></div>
   </div>
	<script>

	window.onload = function(){
    document.getElementById("address").addEventListener("click", function(){ //주소입력칸을 클릭하면
        //카카오 지도 발생
        new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
                document.getElementById("address1").value = data.address; // 주소 넣기
                document.querySelector("input[name=addressDetail]").focus(); //상세입력 포커싱
            }
        }).open();
    });
    document.getElementById("familyOriginAddress").addEventListener("click", function(){ //주소입력칸을 클릭하면
        //카카오 지도 발생
        new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
                document.getElementById("familyOriginAddress1").value = data.address; // 주소 넣기
                document.querySelector("input[name=familyOriginAddressDetail]").focus(); //상세입력 포커싱
            }
        }).open();
    });
}

	

	
	
	</script>
	 <script src="assets/libs/smartwizard/js/jquery.smartWizard.min.js"></script>
     <script src="assets/js/pages/form-wizard.init.js"></script>
</body>

</html>
