<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" th:href="@{/images/favicon.ico}">
</head>
<body>
	<div id="wrapper">
		<div th:include="common/sidebar.html"></div>
		<div class="content-page">
			<div class="content">
				<div class="container-fluid">
					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<br>
							<div class="page-title-box">
								<h3 class="page-title">요청 목록</h3>
							</div>
							<hr>
							<!-- 여기서부터 본문 생성 -->
							<div>
								
								<label style="margin:15px;">검색</label>
								<select>
									<option value="deptName">부서명</option>
									<option value="memberName">성 명</option>
								</select>
								<input type="text" style="margin:10px;"><button type="button" class="btn btn-outline-primary">검 색</button>
							</div>
							<br>
							<div class="card">
								<div class="card-body">
								<table class="table table-striped dt-responsive nowrap w-100 text-center">
									<thead>
										<tr>
											<th>요청번호</th>											
											<th>사원번호</th>											
											<th>성명 </th>											
											<th>증명서 구분</th>											
											<th>신청일자</th>											
											<th>처리일자</th>											
											<th>발급상태</th>											
											<th>용 도</th>											
										</tr>
									</thead>
						</div>
					</div>
						</div>
					</div>
				</div>
			</div>
			<div th:include="common/footer.html"></div>
		</div>
	</div>
</body>
</html>
