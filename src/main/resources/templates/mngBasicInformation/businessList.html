<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<title>페이지이 대한 권한이 없습니다 | 403 Error Page |</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta
	content="A fully featured admin theme which can be used to build CRM, CMS, etc."
	name="description" />
<meta content="Coderthemes" name="author" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- App favicon -->
<link rel="shortcut icon" th:href="@{/images/favicon.ico}">

<!-- plugins -->
<link th:href="@{/libs/flatpickr/flatpickr.min.css}" rel="stylesheet"
	type="text/css" />

<!-- App css -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" id="bs-default-stylesheet" />
<link th:href="@{/css/app.min.css}" rel="stylesheet" type="text/css"
	id="app-default-stylesheet" />

<link th:href="@{/css/bootstrap-dark.min.css}" rel="stylesheet"
	type="text/css" id="bs-dark-stylesheet" disabled />
<link th:href="@{/css/app-dark.min.css}" rel="stylesheet"
	type="text/css" id="app-dark-stylesheet" disabled />


<!-- icons -->
<link th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css" />

</head>

<body>
	<div class="col-12">
		<br>
		<!-- 여기서부터 본문 생성 -->
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<h4 class="header-title mt-0">회사 업종 선택</h4>
						<hr>
						<p class="sub-header">
							수정에 유의하며 수정 시 변경내용을 다시한번 확인 후 저장버튼을 눌러주시기 바랍니다. <br> 업체 기본
							정보는
							<code>기업체명</code>
							,
							<code>대표자명</code>
							,
							<code>본사주소</code>
							,
							<code>본사연락처</code>
							,
							<code>법인(주민)등록 번호</code>
						</p>

						<form class="form-horizontal" autocomplete="off" name="search-form">
							<div class="row">
								<div class="col">
									<div class="input-group">
										<span class="input-group-text">업종 </span> 
										<input type="text" class="form-control" name="keyword" id="keyword"/>
										<button type="submit" class="input-group-text" 	style="width: 60px; margin-top: 0px"
											onclick="getSearchList()">검색</button>
									</div>
									<table
										class="table table-striped dt-responsive nowrap w-100 text-center"
										id="tableBusiness">
										<thead>
											<tr>
												<th>업종코드</th>
												<th>업종명</th>
												<th>업종세부</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td></td>
												<td></td>
												<td></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</form>

					</div>
					<!-- end card-body -->
				</div>
				<!-- end card-->
			</div>
			<!-- end col -->
		</div>
	</div>
	<!-- end account-pages -->

	<!-- Vendor js -->
	<script th:src="@{/js/vendor.min.js}"></script>

	<script th:src="@{/js/app.min.js}"></script>

	<script>
		function getSearchList() {
			$.ajax({
				type : 'GET',
				url : "/mngBasicInformation/getSearchList",
		 	   data : $("form[name=search-form]").serialize(),
			success :console.log("데이터 갖고옴"),
				function(data, status, xhr) {
					
					console.log(data);
					//테이블 초기화
					$('#tableBusiness > tbody').empty();
					if (data.length >= 1) {
						data.forEach(function(item) {
							str = '<tr>'
							str += "<td>" + item.idx + "</td>";
							str += "<td>" + item.businessName + "</td>";
							str += "<td>" + item.businessDetail + "</td>";
							str += "</tr>"
							$('#tableBusiness').append(str);
						})
					}
				},
			error: function(xhr, status, error) {
				console.log(error);
			}
			})
		}
	</script>
</body>
</html>
