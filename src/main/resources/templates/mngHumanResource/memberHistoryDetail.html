	$(Document).ready(function(){                                      //보훈여부에 따라 입력값 받는 값을 숨김
		$('#veteranStatus').on('change', function(){
			
			const var1 = $('#veteranStatus').val();
			console.log(var1);
			if(var1 == 'N'){
				$('#veteranNo1').css('visibility', 'hidden');
				$('#veteranNo2').css('visibility', 'hidden');
				$('#veteranRel1').css('visibility', 'hidden');
				$('#veteranRel2').css('visibility', 'hidden');
			
			
			}else{
				$('#veteranNo1').css('visibility', 'visible');
				$('#veteranNo2').css('visibility', 'visible');
				$('#veteranRel1').css('visibility', 'visible');
				$('#veteranRel2').css('visibility', 'visible');
			}
			
		});
	});
	
	
	</script>
