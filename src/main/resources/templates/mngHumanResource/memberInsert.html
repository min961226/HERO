  			  width: 600
  			})
     }else{
    	      $.ajax({
    	            url: "/systemManager/memberIdCheck",

    	     	   		}else{

    	   	     			  position: 'center',

    	   	     			  title: 'ID가 중복되었습니다',

    	   	     			  timer: 1500,
    	   	     			  width: 600
    	   	     			  
    	     	   			})

     }


	
});

	        null;
	    } else if (pwd1 != "" || pwd2 != "") {

function askCheck() {
	
	var idCheckYn;
	var passwordCheckYn;
	idCheckYn = $("#memberIdCheck").text();
	passwordCheckYn = $("#resultCheck").text();
	if (idCheckYn == "중복확인 완료" && passwordCheckYn == "비밀번호 일치") {
		return true;
	} else if(idCheckYn != "중복확인 완료") {
		 Swal.fire({
   			  position: 'center',
   			  icon: 'error',
   			  title: '아이디 중복확인을 눌러주세요.',
   			  showConfirmButton: false,
   			  timer: 1500,
   			  width: 600
   		})
		return false;
	}else if(passwordCheckYn != "비밀번호 일치") {
		 Swal.fire({
  			  position: 'center',
  			  icon: 'error',
  			  title: '비밀번호와 비밀번호 확인값이 일치하지 않습니다.',
  			  showConfirmButton: false,
  			  timer: 1500,
  			  width: 600
  		})
		return false;
	}
}
