	<script>
	$("#idCheck").click(function() {
		var memberId = $("#memberId").val();
		
		$.ajax({
			url: "idCheck",					/*넘겨줄 url주소 (맵핑주소로 넘어간다)*/
			method: "post",																		/*타입은 post타입이다*/
			data: { memberId : memberId },		/*넘겨줄 데이터는 formData이다*/
			
			success: function(data) {
				alert("중복된 아이디 입니다. 다른 아이디를 입력해 주세요.");
			},
			error: function(xhr) {
				alert("사용가능한 아이디 입니다.");
			} 
		});
 	});
 	
	window.onload = function(){
    document.getElementById("address").addEventListener("click", function(){ //주소입력칸을 클릭하면
        //카카오 지도 발생
        new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
                document.getElementById("address1").value = data.address; // 주소 넣기
                document.querySelector("input[name=address2]").focus(); //상세입력 포커싱
            }
        }).open();
    });
    document.getElementById("familyOriginAddress").addEventListener("click", function(){ //주소입력칸을 클릭하면
        //카카오 지도 발생
        new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
                document.getElementById("familyOriginAddress1").value = data.address; // 주소 넣기
                document.querySelector("input[name=familyOriginAddress2]").focus(); //상세입력 포커싱

    });
}
