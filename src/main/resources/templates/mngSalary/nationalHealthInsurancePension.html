<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" th:href="@{/images/favicon.ico}">
<style>
.thSpan {
	vertical-align : middle;
	text-align: center;
}

</style>
</head>
<body>
	<div id="wrapper">
		<div th:include="common/sidebar.html"></div>
		<div class="content-page">
			<div class="content">
				<div class="container-fluid">
					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<br>
							<div class="page-title-box">
								<h3 class="page-title">건강 보험, 국민 연금</h3>
							</div>
							<hr>
							<!-- 여기서부터 본문 생성 -->
							<div>
								<form action="/mngSalary//nationalHealthInsurancePension" method="get">
									<label style="padding:10px;">기준일 </label><input type="date" id="searchDate" name="searchDate"><br>
									<label style="margin:15px;">검색</label>
									<select id="searchCondition" name="searchCondition">
										<option value="searchDeptName">부서명</option>
										<option value="searchMemberName">성 명</option>
									</select>
									<input type="text" style="margin:10px;" id="searchValue" name="searchValue">
									<button type="button" class="btn btn-outline-primary">검 색</button>
								</form>
							</div>
							<br>
							<div class="card">
								<div class="card-body">
								<button type="button" class="btn btn-success" style="margin:5px;">수 정</button>
								<button type="button" class="btn btn-warning" style="margin:5px;">수정완료</button>
								<table class="table table-bordered mb-0 nowrap w-100 text-center" id="tbl">
									<thead>
										<tr>
											<th rowspan = "2" class="thSpan">구 분</th>											
											<th rowspan = '2' class="thSpan">사원번호</th>											
											<th rowspan = '2' class="thSpan">성 명</th>											
											<th rowspan = '2' class="thSpan">입사일</th>										
											<th colspan = '6'>건강보험</th>											
											<th colspan = '3'>국민연금</th>																							
										</tr>
										<tr>											
											<th>설정시작일</th>																																		
											<th>보수월액</th>																																		
											<th>경감적용</th>																																		
											<th>납부 계</th>																																		
											<th>건강보험</th>																																		
											<th>장기요양</th>																																		
											<th>설정시작일</th>																																		
											<th>보수월액</th>																																		
											<th>납부 계</th>																																		
										</tr>
									</thead>
										
									<tbody class="thSpan">
										<tr th:each="fee, num : ${memInsFeeList}">
											<td th:text="${num.count}"></td>
											<td th:text="${fee.memberNo}" class="memberNo"></td>
											<td th:text="${fee.memberName}" class="memberName"></td>
											<td th:text="${fee.hireDate}" class="hireDate"></td>
											<td th:text="${fee.healthCoverDate}" class="healthDate"></td>
											<td th:text="${#numbers.formatInteger(fee.healthSal, 3, 'COMMA')}" class="healthSal"></td>
											<td ><button type="button" class="btn btn-soft-success">경감</button></td>
											<td class="totalHealthFee" th:text="${#numbers.formatInteger(fee.healthInsFee + fee.longtermFee, 3, 'COMMA')}"></td>
											<td th:text="${#numbers.formatInteger(fee.healthInsFee, 3, 'COMMA')}" class="healthInsFee"></td>
											<td th:text="${#numbers.formatInteger(fee.longtermFee, 3, 'COMMA')}" class="longtermFee"></td>
											<td th:text="${fee.pensionCoverDate}" class="pensionDate"></td>
											<td th:text="${#numbers.formatInteger(fee.pensionSal, 3, 'COMMA')}" class="pensionSal"></td>
											<td th:text="${#numbers.formatInteger(fee.pensionFee, 3, 'COMMA')}" class="pensionFee"></td>
										</tr>
									</tbody>
								</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div th:include="common/footer.html"></div>
		</div>
	</div>
	<script>
	
	
	
	
	
	</script>
</body>
</html>
